<body>
    <div class="izq_1">
        <p>si quieres montar una editorial para esquizofrénicos yo te consigo los textos</p>
        <p>enviame tu manuscrito!!! <a href="mailto:rikamichie@gmail.com">rikamichie@gmail.com</a></p>
    </div>


    <div class="izq_3">
        <div class="lista_libros">

        </div>
    </div>

    <script>
        fetch("https://rikafeed.onrender.com/feed")
            .then(r => r.json())
            .then(feed => {
                const items = feed.items.slice(0, 5); // ← nota: aquí puede que sea feed.items, no feed.entries
                const cont = document.querySelector(".lista_libros");
                cont.innerHTML = items.map(post => `
    <div class="post">
      <h3><a href="${post.link}" target="_blank">${post.title}</a></h3>
      <p><em>${new Date(post.pubDate).toLocaleDateString()}</em></p>
      <p>${post.contentSnippet}</p>
    </div>`).join("");
            })
            .catch(console.error);
    </script>

</body>
