    <div class="izq_1">
        <p>si quieres montar una editorial para esquizofr√©nicos yo te consigo los textos</p>
        <p>enviame tu manuscrito!!! <a href="mailto:rikamichie@gmail.com">rikamichie@gmail.com</a></p>
    </div>


    <div class="izq_3">
        <div class="lista_libros">

        </div>
    </div>

    <script>
        const RSS_URL = "https://rikamichie.substack.com/feed"; // cambia esto
        const CORS_PROXY = "https://corsproxy.io/?";

        async function cargarPosts() {
            const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
            const data = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(data.contents, "text/xml");
            const items = xml.querySelectorAll("item");

            const contenedor = document.querySelector(".lista_libros");

            items.forEach((item, index) => {
                if (index >= 5) return; // solo los 5 primeros

                const titulo = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const fecha = item.querySelector("pubDate").textContent;
                const resumen = item.querySelector("description").textContent;

                const postHTML = `
        <div class="post">
          <h3><a href="${link}" target="_blank">${titulo}</a></h3>
          <p><em>${new Date(fecha).toLocaleDateString()}</em></p>
          <p>${resumen}</p>
        </div>
      `;
                contenedor.innerHTML += postHTML;
            });
        }

        cargarPosts();
    </script>

</body>
