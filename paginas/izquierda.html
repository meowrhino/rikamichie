    <div class="izq_3">
        <div class="lista_libros">

        </div>
    </div>

    <script>
        fetch("/feed.json")
            .then(r => r.json())
            .then(feed => {
                const items = feed.entries.slice(0, 5);
                const cont = document.querySelector(".lista_libros");
                cont.innerHTML = items.map(post => `
        <div class="post">
          <h3><a href="${post.link}" target="_blank">${post.title}</a></h3>
          <p><em>${new Date(post.published).toLocaleDateString()}</em></p>
          <p>${post.description}</p>
        </div>`).join("");
            })
            .catch(console.error);
    </script>

</body>
