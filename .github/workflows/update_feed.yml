name: 📡 Actualizar RSS Feed
on:
  schedule:
    - cron: '0 3 * * *'  # Corre cada día a las 3 AM UTC (~5 AM CET)
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: ▶️ Descargar RSS y generar JSON
        uses: Promptly-Technologies-LLC/rss-fetch-action@v2
        with:
          feed_url: 'https://corsproxy.io/?https://rikamichie.substack.com/feed'
          file_path: 'feed.json'

      - name: 💾 Commit y push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '🔃 Actualizar feed'
          file_pattern: 'feed.json'
