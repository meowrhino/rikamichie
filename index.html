<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Demo 3×4 Navegación</title>
  <style>
    /* — Reset y Grid Container — */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3,100vw);
      grid-template-rows:    repeat(4,100vh);
      overflow: auto;
      scroll-snap-type: both mandatory;
      scroll-behavior: smooth;
    }
    .celda {
      position: relative;
      scroll-snap-align: start;
      /* aquí puedes aplicar background, contenido, etc. */
    }

    /* — Estilos de ejemplo para la cruz central — */
    /* todos los IDs los defines tú, esto es demo */
    #r1c2, #r2c1, #r2c2, #r2c3, #r3c2, #r4c2 {
      background: #fafafa;
    }

    /* — Botón “Volver” fijo — */
    #btnVolver {
      position: fixed;
      bottom: 10px; right: 10px;
      padding: 6px 10px;
      font-size: 0.9rem;
    }
    /* — Botones de navegación (pueden ser divs o botones, aquí por ejemplo botones invisibles) — */
    .nav-btn {
      position: absolute;
      background: none; border:none;
      font-size: 1.2rem; cursor: pointer;
      user-select: none;
    }
    /* situar tus nav-btn en cada celda central como prefieras */
  </style>
</head>
<body>

  <div class="grid" id="laGrid">
    <!-- 3×4 = 12 celdas -->
    <section id="r1c1" class="celda"></section>
    <section id="r1c2" class="celda">
      <!-- Aquí va tu “Arriba” -->
      <button class="nav-btn" id="navArriba">Arriba</button>
    </section>
    <section id="r1c3" class="celda"></section>

    <section id="r2c1" class="celda">
      <button class="nav-btn" id="navIzquierda">Izquierda</button>
    </section>
    <section id="r2c2" class="celda">
      <!-- CONTENIDO CENTRAL -->
      <h1><span style="color:red">e</span>rikamichis demo</h1>
    </section>
    <section id="r2c3" class="celda">
      <button class="nav-btn" id="navDerecha">Derecha</button>
    </section>

    <section id="r3c1" class="celda"></section>
    <section id="r3c2" class="celda">
      <button class="nav-btn" id="navAbajo">Abajo</button>
    </section>
    <section id="r3c3" class="celda"></section>

    <section id="r4c1" class="celda"></section>
    <section id="r4c2" class="celda"></section>
    <section id="r4c3" class="celda"></section>
  </div>

  <button id="btnVolver">Volver</button>

  <script>
    const grid       = document.getElementById('laGrid');
    const startCell  = { row: 2, col: 2 };
    function scrollToCell({row, col}, instant=false){
      const top  = (row-1)*window.innerHeight;
      const left = (col-1)*window.innerWidth;
      grid.scrollTo({ top, left, behavior: instant?'auto':'smooth' });
    }
    // centramos al cargar (esperamos un pelín por iOS)
    window.addEventListener('load', ()=> setTimeout(()=> scrollToCell(startCell, true), 50));
    window.addEventListener('resize', ()=> scrollToCell(startCell, true));

    // bindings de nav
    document.getElementById('navArriba')
      .addEventListener('click', ()=> scrollToCell({row:1,col:2}));
    document.getElementById('navAbajo')
      .addEventListener('click', ()=> scrollToCell({row:3,col:2}));
    document.getElementById('navIzquierda')
      .addEventListener('click', ()=> scrollToCell({row:2,col:1}));
    document.getElementById('navDerecha')
      .addEventListener('click', ()=> scrollToCell({row:2,col:3}));

    document.getElementById('btnVolver')
      .addEventListener('click', ()=> scrollToCell(startCell));
  </script>
</body>
</html>
